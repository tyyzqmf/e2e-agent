name: PR Title Lint

on:
  pull_request:
    types: [opened, edited, synchronize]

permissions:
  pull-requests: write

jobs:
  lint-pr-title:
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # Configure which types are allowed
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            chore
            ci
            build
            revert
          # Require scope for certain types
          requireScope: false
          # Configure scopes
          scopes: |
            agent
            server
            cli
            deps
            security
            build
            docs
          # Allowed subject patterns
          subjectPattern: ^[A-Z].+$
          subjectPatternError: |
            The subject "{subject}" doesn't match the pattern "^[A-Z].+$".
            Please start your subject with a capital letter.
          # GitHub releases
          ignoreLabels: |
            bot
            ignore-semantic-pull-request
          # Additional validation
          headerPattern: '^(\w*)(?:\(([\w$.\-*/ ]*)\))?: (.*)$'
          headerPatternCorrespondence: 'type, scope, subject'
