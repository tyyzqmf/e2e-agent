name: Security Scanning

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run security scans every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  pull-requests: write

jobs:
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    # Only run on PRs
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          comment-summary-in-pr: always
        continue-on-error: true  # Requires Dependency graph to be enabled in repo settings

  trivy-scan:
    name: Trivy Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-fs-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          exit-code: '0'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-fs-results.sarif'
          category: 'trivy-filesystem'

      - name: Run Trivy config scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-config-results.sarif'
          exit-code: '0'

      - name: Upload config scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-config-results.sarif'
          category: 'trivy-config'

  npm-audit:
    name: NPM Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run npm audit
        run: |
          # Convert package.json for npm audit compatibility
          npx npm-audit-resolver@latest --audit-level=moderate || true

      - name: Check for known vulnerabilities
        run: |
          echo "Checking dependencies for known vulnerabilities..."
          bun pm ls --all | grep -i "warn\|error" || echo "No critical warnings found"

  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Gitleaks scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  osv-scanner:
    name: OSV Scanner
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run OSV Scanner
        uses: google/osv-scanner-action@v1.9.0
        with:
          scan-args: |-
            --lockfile=bun.lockb
            --format=json
            --output=osv-results.json
        continue-on-error: true

      - name: Upload OSV results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: osv-scan-results
          path: osv-results.json
          retention-days: 7

  license-check:
    name: License Compliance Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Check licenses
        run: |
          echo "Checking for problematic licenses..."
          # Install license checker
          bun add --dev license-checker

          # Run license check
          bunx license-checker --summary || true

          # Check for GPL and other copyleft licenses
          bunx license-checker --onlyAllow "MIT;Apache-2.0;BSD-2-Clause;BSD-3-Clause;ISC;0BSD;CC0-1.0;Unlicense" || {
            echo "⚠️  Found licenses that may require review"
            bunx license-checker --exclude "MIT,Apache-2.0,BSD-2-Clause,BSD-3-Clause,ISC,0BSD,CC0-1.0,Unlicense"
          }

  security-summary:
    name: Security Scan Summary
    runs-on: ubuntu-latest
    needs: [trivy-scan, npm-audit, secret-scan, osv-scanner, license-check]
    if: always()
    steps:
      - name: Check scan results
        run: |
          echo "Security Scan Results:"
          echo "- Trivy Scan: ${{ needs.trivy-scan.result }}"
          echo "- NPM Audit: ${{ needs.npm-audit.result }}"
          echo "- Secret Scan: ${{ needs.secret-scan.result }}"
          echo "- OSV Scanner: ${{ needs.osv-scanner.result }}"
          echo "- License Check: ${{ needs.license-check.result }}"

          if [ "${{ needs.secret-scan.result }}" == "failure" ]; then
            echo "❌ Secret scanning found issues - THIS IS CRITICAL"
            exit 1
          fi

          if [ "${{ needs.trivy-scan.result }}" == "failure" ] || \
             [ "${{ needs.npm-audit.result }}" == "failure" ]; then
            echo "⚠️  Security vulnerabilities detected - please review"
          fi

          echo "✅ Security scanning completed"
