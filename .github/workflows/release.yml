name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v2.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: bun-linux-x64
            artifact: e2e-linux-x64
          - os: ubuntu-latest
            target: bun-linux-arm64
            artifact: e2e-linux-arm64
          - os: macos-latest
            target: bun-darwin-arm64
            artifact: e2e-macos-arm64
          - os: macos-15
            target: bun-darwin-x64
            artifact: e2e-macos-x64
          - os: windows-latest
            target: bun-windows-x64
            artifact: e2e-windows.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build executable
        run: bun build --compile --target=${{ matrix.target }} ./e2e.ts --outfile dist/${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}
          retention-days: 7

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          # Move and rename artifacts
          mv artifacts/e2e-linux-x64/e2e-linux-x64 release/e2e-linux-x64
          mv artifacts/e2e-linux-arm64/e2e-linux-arm64 release/e2e-linux-arm64
          mv artifacts/e2e-macos-arm64/e2e-macos-arm64 release/e2e-macos-arm64
          mv artifacts/e2e-macos-x64/e2e-macos-x64 release/e2e-macos-x64
          mv artifacts/e2e-windows.exe/e2e-windows.exe release/e2e-windows.exe
          # Make executables
          chmod +x release/e2e-linux-x64 release/e2e-linux-arm64 release/e2e-macos-arm64 release/e2e-macos-x64
          # Create checksums
          cd release && sha256sum * > checksums.txt

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: E2E Agent ${{ steps.version.outputs.version }}
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
          generate_release_notes: true
          files: |
            release/e2e-linux-x64
            release/e2e-linux-arm64
            release/e2e-macos-arm64
            release/e2e-macos-x64
            release/e2e-windows.exe
            release/checksums.txt
          body: |
            ## Installation

            ### Quick Install (Linux/macOS)

            ```bash
            # Linux x64
            curl -fsSL https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/e2e-linux-x64 -o e2e
            chmod +x e2e
            sudo mv e2e /usr/local/bin/

            # Linux ARM64
            curl -fsSL https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/e2e-linux-arm64 -o e2e
            chmod +x e2e
            sudo mv e2e /usr/local/bin/

            # macOS Apple Silicon
            curl -fsSL https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/e2e-macos-arm64 -o e2e
            chmod +x e2e
            sudo mv e2e /usr/local/bin/

            # macOS Intel
            curl -fsSL https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/e2e-macos-x64 -o e2e
            chmod +x e2e
            sudo mv e2e /usr/local/bin/
            ```

            ### Windows

            Download `e2e-windows.exe` and add to your PATH.

            ### Verify Installation

            ```bash
            e2e --help
            ```

            ## Requirements

            - Chrome/Chromium browser (for browser automation)
            - AWS credentials configured (for AWS Bedrock) or Anthropic API key

            ## What's Changed

            See the automatically generated release notes below.
